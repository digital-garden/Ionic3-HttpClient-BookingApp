<ion-header>
 
  <ion-navbar color="dark">
    <ion-title>Available Rooms</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content>
 
  <ion-card tappable (click)="bookRoom(room)" *ngFor="let room of rooms">
      <img class="header" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkqB59ngnBqrtiKijNVQ339pzRVmWFb0po6SpF3tq6i1wPrW93JA"/>
      <div class="card-title-container">
        <p class="card-title">{{room.type}}</p>
        <p class="room-description"><ion-icon name="cloud"></ion-icon> {{room.beds}} <ion-icon name="cash"></ion-icon> {{room.cost_per_night}} <ion-icon name="people"></ion-icon> {{room.max_occupancy}}</p>
      </div>
  </ion-card>
 
</ion-content>
